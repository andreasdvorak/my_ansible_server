---
- name: Update apt repo and cache on all Debian/Ubuntu boxes
  ansible.builtin.apt:
    update_cache: true
    force_apt_get: true
    cache_valid_time: 3600

- name: Upgrade all packages on servers
  ansible.builtin.apt:
    upgrade: dist
    force_apt_get: true
  register: result

- name: List installed and updated packages
  ansible.builtin.shell: |
    set -o pipefail
    grep -E "^$(date +%Y-%m-%d).+ (install|upgrade) " \
    /var/log/dpkg.log |cut -d " " -f 3-5
  args:
    executable: /bin/bash
  register: result
  changed_when: result.rc != 0

- name: Show output
  ansible.builtin.debug:
    var: result.stdout_lines
